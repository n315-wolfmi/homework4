<!DOCTYPE html>

<body>

    <div class="modal">
        <div class="form">
            <h2>Log In</h2>
            <p class="formAlert"></p>
            <input type="text" id="userName" placeholder="Username" required="true" />
            <input type="password" id="password" placeholder="Password" required="true" />
            <div>
                <button type="submit" id="submit">Submit</button>
                <button type="cancel" id="cancel">Cancel</button>
            </div>
        </div>
        <div class="confirm">
            <h2>You are now logged in!</h2>
            <button id="done">Okay</button>
        </div>
    </div>
     
    <nav>
        <div class="left-links">
            <a class="logo" href="#home"><img src="./images/logo.svg" alt="logo">Adobe</a>

            <a href="#"><i class="fa-solid fa-magnifying-glass"></i></a>
            <a id="sign-in" href="#">Sign In</a>

    <script type="module" src="app/app.js"></script>
</body>
</html>
